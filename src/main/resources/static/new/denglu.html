  <link rel="stylesheet" href="css/amazeui.min.css">
  <link rel="stylesheet" href="css/app.css">
  <style type="text/css">
  	.myapp-login-form-submit{
		    background: #3a6ef8;
		    border-radius: 30px;
		    border-color: #3a6ef8;
	}
	.myapp-login-form-submit:hover {
	    background: #3a6ef8;
	    border-color: #3a6ef8;
	}
	.myapp-login-form-shortcut .myapp-login-form-hr-font{
		color: #0c0c0c;
	}
.left1{
	float: left; font-size: 13px;
}
.right1{
	float: right;font-size: 13px;
}
.left1 a{
	color: #000000;
}
.right1 a{
	color: #000000;
}
  </style>
</head>
<body>
<div class="am-g">
	<!-- LOGO -->
	<div class="am-u-sm-12 am-text-center" >
		<img src="img/mscs.png" >
	</div>
	<!-- 登陆框 -->
	<div class="am-u-sm-11 am-u-sm-centered">
	<form class="am-form">
	  <fieldset class="myapp-login-form am-form-set">
		<div class="am-form-group am-form-icon">
			<i class="am-icon-user"></i>
			<input type="text" class="myapp-login-input-text am-form-field" placeholder="请输入您的账号">
		</div>
	    <div class="am-form-group am-form-icon">
			<i class="am-icon-lock"></i>
			<input type="text" class="myapp-login-input-text am-form-field" placeholder="至少8个字符">
		</div>
	  </fieldset>
	  <button type="submit" class="myapp-login-form-submit am-btn am-btn-primary am-btn-block ">登 陆</button>
	</form>
	</div>
	<div  style="margin-top: 20px; width: 80%; margin: 0 auto;  margin-top: 20px;">
		<div class="left1">
			<a href="">用户注册</a>
		</div>
		<div class="right1">
			<a href="">忘记密码</a>
		</div>
	</div>
	<div class="am-text-center am-u-sm-11 am-u-sm-centered myapp-login-form-shortcut">
		<hr class="myapp-login-form-hr" />
		<span class="myapp-login-form-hr-font">第三方快捷登陆</span>
	</div>

	<div class="am-u-sm-12 am-text-center myapp-login-form-listico" >
		 <!-------支付宝微信登录链接------->
		 <div class="am-u-sm-6 am-text-center" >
		<a href=""> <img src="img/zfb.png"  ></a>
		 </div>
		 <div class="am-u-sm-6 am-text-center" >
		<a href=""><i class="am-icon-btn am-success am-icon-weixin"></i></a> 
		 </div>
	</div>

</div>
<div
  class="am-slider am-slider-default"
  data-am-flexslider="{controlNav: 'thumbnails', directionNav: false, slideshow: false}">

      </li>
  </ul>
